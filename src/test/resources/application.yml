# 테스트 환경 설정
jwt:
  secret: testSecretKeyForJwtTokenGenerationAndValidationMinimum32Characters
  access-token-validity: 3600000  # 1시간 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
